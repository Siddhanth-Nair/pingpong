<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <button onclick="startGame()" class="btn btn-success">
                Play game
            </button>
            
            <button class="btn btn-info" id="restart" onclick="restart()">Restart</button>

            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>


            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>Instructions</h4>
                  </div>
                  <div id="canvas"></div>
        
                  <div class="modal-body">
                    <img src="drag mouse up.PNG" class="instruction_image"><h3>Drag Mouse Up</h3>
                    <hr>
                    <img src="drag mouse down.PNG" class="instruction_image"><h3>Drag Mouse Down</h3>
                    <hr>
                    <img src="Game Over.PNG" class="instruction_image"><h3>Lose 3 time = Game Over :(</h3>
                  </div>
                </div>
              </div>
        <script src="main.js"></script>
        </center>
    </body>
</html>
